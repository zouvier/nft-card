<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/output.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body class="bg-nft-main-bg-blue grid h-screen place-items-center font-outfit">
  <main>
    <div class="bg-nft-card-bg-blue max-w-[21.875rem] flex flex-col px-6 pt-6 pb-8 rounded-2xl shadow-lg" >

      


      <div class="relative">
        <a href="index.html"
          class=" rounded-2xl group grid place-items-center focus:outline-none focus:ring focus:outline-nft-white"
          aria-label="link to view the NFT in detail">
          <div
            class=" absolute flex h-full w-full items-center justify-center rounded-2xl bg-nft-cyan-hover opacity-0 transition-opacity group-hover:opacity-100 group-focus-visible:opacity-100 ">
            <img class="absolute opacity-100 z-20" src="./images/icon-view.svg" alt="Symbol depicting an eye">
          </div>
          <img class="rounded-2xl" src="./images/image-equilibrium.jpg" alt="image of cube balanced on a single point">
        </a>
      </div>


      <div class="my-6" >
        <a href="index.html"
          class="rounded-2xl text-nft-white font-semibold hover:text-nft-cyan text-[1.375rem] leading-7 focus:outline-none focus:ring focus-visible:text-nft-cyan focus:outline-nft-white"
          aria-label="Name of the NFT and the unique Number">
          Equilibrium #3429
        </a>
        <h1 class="text-nft-blue font-light text-[1.125rem] mt-4">Our Equilibrium collection promotes
          balance and calm.</h1>
      </div>


      <div class="flex gap-[6.875rem] pb-6">
        <div class="flex gap-[0.375rem]">
          <svg class="self-center " width="11" height="18" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
            focusable="false">
            <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
              fill="#00FFF8" />
          </svg>
          <p class="text-nft-cyan leading-5 font-semibold">0.041 ETH</p>
        </div>
        <div class="flex gap-[0.375rem]">
          <svg class="self-center" width="17" height="17" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
            focusable="false">
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9" />
          </svg>
          <p class="text-nft-blue leading-5" >3 days left</p>
        </div>
      </div>

      <hr class="border-nft-line-blue pb-4">

      <div class="flex gap-4" >
        <img class='w-[2.063rem] border-nft-white border rounded-full' src="./images/image-avatar.png" alt="An image of the creator that made the NFT">
        <div class="flex self-center gap-1 leading-[1.26rem]">
          <p class="text-nft-blue">
            Creation of
            <a class="focus:outline-none focus:outline-nft-white focus:ring rounded-2xl text-nft-white hover:text-nft-cyan focus-visible:text-nft-cyan"
              href="index.html" aria-label="link to the creators page"> Jules Wyvern</a>
          </p>
        </div>
      </div>

    </div>
  </main>
</body>

</html>
